    <!-- register form start -->

    <section class="register mt-5">
      <div class="container mb-5">
        <div class="tagline">
          <h3>REGISTER</h3>
        </div>
      </div>
      <div class="card m-auto" style="width: 60%">
        <div class="card-body">
          <form class="register-form">
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstname" name="firstname" required />
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="surname" name="surname" required />
            </div>
            <div class="mb-3">
              <label for="emailaddress" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="emailaddress" name="emailaddress" required />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" name="phone" required />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control username" id="username" name="username" required />
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Password</label>
              <input type="password" class="form-control pass" id="pass" name="pass" required />
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
              <button type="submit" class="btn btn-primary register-btn mb-3">Register</button>
              <button class="btn btn-secondary login-btn"><i class="bi bi-box-arrow-in-right"></i> Login</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- register form end -->
